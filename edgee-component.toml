manifest-version = 1

[component]
name = "ClickHouse"
version = "0.1.1"

category = "data-collection"
subcategory = "warehouse"
language = "Rust"
wit-version = "1.0.0"
documentation = "https://github.com/edgee-cloud/clickhouse-component"
repository = "https://github.com/edgee-cloud/clickhouse-component"
icon-path = "clickhouse-icon.png"
description = '''
This component enables seamless integration between [Edgee](https://www.edgee.cloud)
and [ClickHouse](https://clickhouse.com),
allowing you to collect and forward analytics events to your ClickHouse tables. 
'''


[component.build]
command = "cargo build --target wasm32-wasip2 --release --target-dir ./target && mv ./target/wasm32-wasip2/release/clickhouse_component.wasm ./component.wasm"
output_path = "component.wasm"

[component.settings.endpoint]
title = "Endpoint"
type = "string"
required = true
description = "Your ClickHouse endpoint, including protocol, hostname, and port."

[component.settings.table]
title = "Table"
type = "string"
required = true
description = "Your ClickHouse table name."


[component.settings.username]
title = "Username"
type = "string"
required = true
description = "Your ClickHouse username."

[component.settings.password]
title = "Password"
type = "string"
required = true
secret = true
description = "Your ClickHouse password."
